<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
    <div class="display row">0</div>
    <div class ="row">
        <button class="btn medium">C</button>
        <button class="btn small">←</button>
        <button class="btn small action">÷</button>
    </div>
    <div class ="row">
        <button class="btn small">7</button>
        <button class="btn small">8</button>
        <button class="btn small">9</button>
        <button class="btn small action">×</button>
    </div>
    <div class ="row">
        <button class="btn small">4</button>
        <button class="btn small">5</button>
        <button class="btn small">6</button>
        <button class="btn small action">-</button>
    </div>
    <div class ="row">
        <button class="btn small">1</button>
        <button class="btn small">2</button>
        <button class="btn small">3</button>
        <button class="btn small action">+</button>
    </div>
    <div class ="row">
        <button class="btn large">0</button>
        <button class="btn small action">=</button>
    </div>
</div>


</body>
</html>
